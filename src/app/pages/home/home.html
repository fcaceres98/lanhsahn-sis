<mat-card class="home-container">
    <mat-card-content class="bg-container">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between start" fxLayoutAlign.xs="center center">

            <h1 class="home-title">Bienvenido! Los buenos viajes no se olvidan</h1>

            <mat-card class="list-container">
                <mat-card-content>
                    <mat-list role="list">
                        <mat-list-item role="listitem">
                            <div fxLayout="row" fxLayout.xs="column">
                                <span class="list-item-label">Nombre:</span>
                                <label class="user-name-label">{{user().name}}</label>
                            </div>
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <div fxLayout="row" fxLayout.xs="column">
                                <span class="list-item-label">Correo:</span>
                                <label>{{user().email}}</label>
                            </div>
                        </mat-list-item>
                        <mat-list-item role="listitem">
                            <div fxLayout="row" fxLayout.xs="column">
                                <span class="list-item-label">Sucursal:</span>
                                <label>{{user().branch?.name}}</label>
                            </div>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>


        </div>

    </mat-card-content>
</mat-card>
